<section class="product-top">
  <div class="container">
    <div class="product-top__content">
      <div class="product-top__slider swiper">
        <ul class="product-top__list swiper-wrapper">
          <li class="product-top__item swiper-slide">
            <a class="product-top__link" data-fancybox="gallery" href="images/burger_md.jpg" data-width="700"
              data-height="700">
              <img class="product-top__img" src="../../images/burger_md.jpg" width="400" height="400"
                alt="Чізбургер з листям салату" />
            </a>
          </li>

          <li class="product-top__item swiper-slide">
            <a class="product-top__link" data-fancybox="gallery" href="images/burger_md.jpg" data-width="700"
              data-height="700">
              <img class="product-top__img" src="../../images/burger_md.jpg" width="400" height="400"
                alt="Чізбургер з листям салату" />
            </a>
          </li>

          <li class="product-top__item swiper-slide">
            <a class="product-top__link" data-fancybox="gallery" href="images/burger_md.jpg" data-width="700"
              data-height="700">
              <img class="product-top__img" src="../../images/burger_md.jpg" width="400" height="400"
                alt="Чізбургер з листям салату" />
            </a>
          </li>
        </ul>
        <div class="product-top__btn product-top__btn--prev"></div>
        <div class="product-top__btn product-top__btn--next"></div>
      </div>
      <div class="product-top__right product-burger">
        <h3 class="product-burger__title title">
          Чізбургер з листям салату
        </h3>
        <div class="star" data-rateyo-rating="4"></div>
        <div class="product-burger__price">
          160 <span class="product-burger__currency">грн.</span>
        </div>

        <form class="product-form" action="#">
          <label class="sr-only" for="number">Додаті до кошика кількість бургерівю</label>
          <input class="product-form__input" id="number" value="1" type="number" name="number" />
          <button class="product-form__btn btn icon icon--page-cart" type="submit">
            Додати до кошика
          </button>
        </form>

        <h4 class="product-burger__delivery">Доставка та оплата</h4>

        <div class="product-burger__text">
          <p>Мінімальна сума замовлення — 160 грн.</p>
          <p>Час доставки замовлення — 80-140 мин.</p>
          <p>Оплата здійснюється тільки банківською карткою.</p>
          <p>
            Остаточна сума замовлення формується після збору товарів.
          </p>
        </div>
        <a class="td-link td-link--hero" href="#">Детальніше</a>
      </div>
    </div>
  </div>
</section>
