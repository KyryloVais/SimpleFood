<header class="header">
  <div class="container">
    <nav class="header__nav">
      <a class="logo" href="#">
        <img
          class="logo__img"
          src="images/logo.svg"
          alt="Логотип Simple Food"
          width="200"
          height="39"
        />
      </a>

      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link menu__link--active" href="#">Головна</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">Страви</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">Контакти</a>
        </li>
      </ul>

      <div class="header__actions">
        <button class="btn-sm icon icon--search" type="button">
          <span class="sr-only"> шукати товари </span>
        </button>

        <button class="btn-sm header__btn icon icon--cart" type="button">
          <span class="btn-counter">4</span>
          <span class="sr-only">кількість товарів у кошику</span>
        </button>
      </div>
      <button class="burger" type="button">
        <span class="burger__line"></span>
        <span class="sr-only">Відкрири меню</span>
      </button>
    </nav>
  </div>

  <div class="menu-mob">
    <div class="menu-mob__top">
      <a class="logo menu-mob__logo" href="#">
        <img
          class="logo__img"
          src="images/logo.svg"
          alt="Логотип Simple Food"
          width="200"
          height="39"
        />
      </a>
      <button class="burger menu-mob__burger burger--active" type="button">
        <span class="burger__line"></span>
        <span class="sr-only">Відкрири меню</span>
      </button>
    </div>
    <ul class="menu menu-mob__menu">
      <li class="menu__item">
        <a class="menu__link menu__link--active" href="#">Головна</a>
      </li>

      <li class="menu__item">
        <a class="menu__link" href="#">Страви</a>
      </li>

      <li class="menu__item">
        <a class="menu__link" href="#">Контакти</a>
      </li>
    </ul>
    <address class="contacts menu-mob__contacts">
      <ul class="contacts__list">
        <li class="contacts__item">
          <a class="contacts__link icon icon--address" href="#"
            >вул. Т.Г.Шевченка, 1</a
          >
        </li>
        <li class="contacts__item">
          <a class="contacts__link icon icon--phone" href="tel:+380501112233"
            >380501112233</a
          >
        </li>
        <li class="contacts__item">
          <a
            class="contacts__link icon icon--email"
            href="mailto:support@sfood.com"
            >support@sfood.com</a
          >
        </li>
      </ul>

      <ul class="social">
        <li class="social__item">
          <a class="social__link" href="#">
            <span
              class="social__icon"
              style="
                -webkit-mask-image: url('images/sprite.svg#icon-facebook');
                mask-image: url('images/sprite.svg#icon-facebook');
              "
            ></span>
            <span class="sr-only">Відвідати сторінку SimplFood у фейсбук</span>
          </a>
        </li>

        <li class="social__item">
          <a class="social__link" href="#">
            <span
              class="social__icon"
              style="
                -webkit-mask-image: url('images/sprite.svg#icon-twitter');
                mask-image: url('images/sprite.svg#icon-twitter');
              "
            ></span>
            <span class="sr-only">Відвідати сторінку SimplFood твитер </span>
          </a>
        </li>

        <li class="social__item">
          <a class="social__link" href="#">
            <span
              class="social__icon"
              style="
                -webkit-mask-image: url('images/sprite.svg#icon-instagram');
                mask-image: url('images/sprite.svg#icon-instagram');
              "
            ></span>
            <span class="sr-only"
              >Відвідати сторінку SimplFood у інстаграм</span
            >
          </a>
        </li>
      </ul>
    </address>
  </div>
</header>
