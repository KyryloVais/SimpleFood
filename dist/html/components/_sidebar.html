<section class="sidebar">

    <div class="sidebar__head">
        <h2 class="sr-only">Фільтри</h2>
        <button class="close-btn icon icon--close sidebar__btn" type="button"></button>
        <span class="sr-only"> Сховати Фільтри</span>
    </div>
    <div class="sidebar__inner">

        <div class="filters-box">
            <div class="filters-box__head">
                <h3 class="filters-box__title">Категорії</h3>
            </div>
            <div class="filters-box__inner">
                <ul class="filters-list">

                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Бургери</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Піца</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Сендвічі</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Азійська кухня</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Сети</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Європейська кухня</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Напої</a>
                    </li>
                    <li class="filters-list__item">
                        <a class="filters-list__link" href="#">Алкоголь</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="filters-box">
            <div class="filters-box__head">
                <h3 class="filters-box__title">Пропозиції</h3>
            </div>
            <div class="filters-box__inner">
                <ul class="filters-list">

                    <li class="filters-list__item">
                        <div class="checkbox">
                            <input class="sr-only checkbox__input" type="checkbox" id="offer[discount]"
                                name="offer[discount]">
                            <label class="checkbox__label" for="offer[discount]">Зі знижкою</label>
                        </div>
                    </li>

                    <li class="filters-list__item">
                        <div class="checkbox">
                            <input class="sr-only checkbox__input" type="checkbox" id="offer[new]" name="offer[new]"
                                checked>
                            <label class="checkbox__label" for="offer[new]">Новинка</label>
                        </div>
                    </li>

                    <li class="filters-list__item">
                        <div class="checkbox">
                            <input class="sr-only checkbox__input" type="checkbox" id="offer[hit]" name="offer[hit]">
                            <label class="checkbox__label" for="offer[hit]">Хіт сезону</label>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

        <div class="filters-box">
            <div class="filters-box__head">
                <h3 class="filters-box__title">Ціна</h3>
            </div>
            <div class="filters-box__inner">
                <form action="#">
                    <div class="range">
                        <div class="range__items">
                            <div class="range__group">
                                <label class="range__label" for="range[from]">Від</label>
                                <input class="range__input range__input--min " id="range[from]" type="text"
                                    pattern="[0-9]*">
                            </div>
                            <div class="range__group">
                                <label class="range__label" for="range[to]">До</label>
                                <input class="range__input range__input--max" id="range[to]" type="text"
                                    pattern="[0-9]*">
                            </div>
                        </div>
                        <div class="range__slider"></div>
                    </div>
                </form>

            </div>
        </div>

    </div>

</section>
